<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="korea_migration_foundation_donation_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Korea Migration Foundation Donation</title>
    </style>
</head>
<body>
    <header>
        <img src="images/logo.gif">

        <br>
        <br>

        <div class="slide fade">
            <img src="images/mv01.png" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="images/mv02.png" style="width:100%">
        </div>

        <br>

        <hr>

        <h1>후원 신청서</h1>

        <hr>
    </header>

    <section>
        <h1>| 후원 정보 |</h1>

        <form action="https://formsubmit.co/KoreaMigrationFoundation@gmail.com" method="POST">
            <h2>이름</h2>
            <input type="name" name="이름" placeholder="이름을 입력해주세요">

            <br>
            <br>
            <br>

            <h2>전화번호</h2>
            <input type="phone_number" name="전화번호" placeholder="'-' 없이 입력해주세요">

            <br>
            <br>

            <h2>주민등록번호 (기부금 영수증)</h2>
            <input type="resident_registration_number" name="주민등록번호" placeholder="'-' 없이 입력해주세요">

            <h2>이메일</h2>
            <input type="email" name="이메일" placeholder="@example.com을 붙여주세요">

            <br>
            <br>
            <br>
            <br>
            <br>

            <h2>결제금액</h2>
            <input type="donation_amount" name="후원금액" placeholder="단위는 KRW '원' 입니다. '원'은 입력하지 말아주세요.">

            <br>
            <br>
            <br>
            <br>

            <button type="submit">신청하기</button>
        </form>
    </section>
    <script src="korea_migration_foundation_donation_script.js"></script>
</body>
</html>
