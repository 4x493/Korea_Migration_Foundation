<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="korea_migration_foundation_donation_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Korea Migration Foundation Donation</title>
    </style>
</head>
<body>
    <header>
        <img src="images/logo.gif">

        <br>
        <br>

        <div class="slide fade">
            <img src="images/mv01.png" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="images/mv02.png" style="width:100%">
        </div>

        <br>

        <hr>

        <h1>후원 신청서</h1>

        <hr>
    </header>

    <section>
        <h1>| 후원 정보 |</h1>

        <form method="post">
            <h2>이름</h2>
            <input id="name" type="name" placeholder="이름을 입력해주세요">

            <br>
            <br>
            <br>

            <h2>전화번호</h2>
            <input id="phone_number1" type="phone_number1" placeholder="010">
            <h3>-</h3>
            <input id="phone_number2" type="phone_number2">
            <h3>-</h3>
            <input id="phone_number3" type="phone_number3">

            <br>
            <br>

            <h2>주민등록번호 (기부금 영수증)</h2>
            <input id="resident_registration_number" type="resident_registration_number" placeholder="'-' 없이 입력해주세요">

            <h2>이메일</h2>
            <input id="email_front" type="email_front" placeholder="KorMigrationCenter">
            <h3>@</h3>
            <input id="email_back" type="email_back" placeholder="예시: gmail.com">

            <br>
            <br>
            <br>
            <br>
            <br>

            <h2>결제금액</h2>
            <input id="donation_amount" type="donation_amount" placeholder="단위는 KRW '원' 입니다">

            <br>
            <br>
            <br>
            <br>
        </form>

        <button id="btn">신청하기</button>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="korea_migration_foundation_donation_script.js"></script>
</body>
</html>
